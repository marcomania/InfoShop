version: '3.8'

services:
  # Servicio de PHP (Aplicaci√≥n)
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: infoshop-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - infoshop-network

  # Servidor Web Nginx
  nginx:
    image: nginx:1.25-alpine
    container_name: infoshop-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - infoshop-network

  # Base de Datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: infoshop-db
    restart: unless-stopped
    ports:
      - "54321:5432"
    volumes:
      - infoshop-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    networks:
      - infoshop-network

  # Capturador de Email
  mailpit:
    image: axllent/mailpit:latest
    container_name: infoshop-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # Puerto SMTP
      - "8025:8025" # Interfaz Web

networks:
  infoshop-network:
    driver: bridge

volumes:
  infoshop-db-data:
    driver: local
